# maneaters
monitor=,preferred,auto,1

# Autostart
exec-once = pipewire-pulse
exec-once = dunst
exec-once = hyprctl setcursor capitaine-cursors 16
exec-once = waybg ~/pics/wal/
exec-once = checkup
exec-once = foot -s
exec-once = redshift -l 28.64:77.22
exec-once = doas kmonad ~/.config/kmonad/tkl.kbd
exec-once = waypad

$gnome-schema = org.gnome.desktop.interface

exec-once = gsettings set $gnome-schema gtk-theme 'Catppuccin-Mocha-Red'
exec-once = gsettings set $gnome-schema icon-theme 'Adwaita'
exec-once = gsettings set $gnome-schema cursor-theme 'capitaine-cursors'
exec-once = gsettings set $gnome-schema font-name 'JetBrainsMono Nerd Font Mono 9'

# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 0

    natural_scroll = no

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(cdd6f4ee)
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 2

    layout = dwindle
}

decoration {
    rounding = 2
    multisample_edges = true # Smooth edges
    blur = yes
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    use_resize_transitions = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 2, overshot
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, overshot
}

dwindle {
    pseudotile = yes
    preserve_split = yes # you probably want this
}

# master {
#     new_is_master = true
#     new_on_top = true
# }

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

windowrule = float, trt
windowrule = workspace 3, telegramdesktop
windowrule = workspace 5, org.pwmt.zathura
windowrule = workspace 5, epyterm
windowrulev2 = workspace special,class:foot,title:floater

misc {
    enable_swallow	    = 	true
    swallow_regex	      = 	foot
    disable_hyprland_logo = true
}

# Binds
$mod = SUPER
$term = footclient

bind = $mod, Escape, exec, swaylock -S --effect-pixelate 9
bind = $mod, Return, exec, $term
bind = $mod, Q, killactive, 
bind = $mod CONTROL SHIFT, M, exec, pkill waypad
bind = $mod CONTROL SHIFT, M, exit, 
bind = $mod, S, pin, 
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Scratchpads
bind = $mod SHIFT, Return, togglespecialworkspace
bind = $mod, M, movetoworkspace, special

# Dmenu stuff
bind = ALT, Space, exec, bemenu-run --fn "JetBrainsMono Nerd Font 11" -p ">->"
bind = $mod, grave, exec, demoji
bind = $mod, F7, exec, td-toggle
bind = $mod, b, exec, wayread

# Apps
bind = $mod, W, exec, firefox
bind = CONTROL, Escape, exec, $term -e btop
bind = $mod, F1, exec, timer &
bind = $mod, F6, exec, $term -a trt -e trt
bind = $mod, F4, exec, $term -e pulsemixer

bind = $mod SHIFT, J, togglesplit, # dwindle

# Move focus with mod + arrow keys
bind = $mod, K, cyclenext,
bind = $mod, J, cyclenext, prev
binde = $mod, L, resizeactive, 40 0
binde = $mod, H, resizeactive, -40 0
bind = $mod, Space, layoutmsg, swapwithmaster 
bind = $mod SHIFT, Space, togglefloating, 
bind = $mod, F, fullscreen,1 

# Media

bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioPause,exec,playerctl play-pause
bind = ,XF86AudioNext,exec,playerctl next
bind = ,XF86AudioPrev,exec,playerctl previous
binde = ,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_SINK@ 3%+ ; volume
binde = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_SINK@ 3%- ; volume
bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_SINK@ toggle ; volume

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
