# maneaters
monitor=,preffered,auto,1

# Autostart
exec-once = ssh-agent
exec-once = pipewire-pulse
exec-once = dunst
exec-once = hyprctl setcursor capitaine-cursors 16
exec-once = waybar
# exec-once = setbg ~/pics/wal/
exec-once = setbg
exec-once = checkup
exec-once = foot -s
exec-once = redshift -l 28.64:77.22
exec-once = doas kmonad ~/.config/kmonad/tkl.kbd
exec-once = waypad

$gnome-schema = org.gnome.desktop.interface

exec-once = gsettings set $gnome-schema gtk-theme 'Catppuccin-Mocha-Standard-Rosewater-Dark'
exec-once = gsettings set $gnome-schema icon-theme 'ePapirus-Dark'
exec-once = gsettings set $gnome-schema cursor-theme 'capitaine-cursors'
exec-once = gsettings set $gnome-schema font-name 'JetBrainsMono Nerd Font Mono 9'

source=~/.config/hypr/rose-pine/rose-pine-moon.conf

input {
  kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1
    touchpad {
      disable_while_typing = 1
        natural_scroll = false
        scroll_factor = .25
    }

  sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.
}

device:dll079f:01-044e:120b {
         disable_while_typing = true
           natural_scroll = true
       }

gestures {
  workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

general {
  gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = $pine $love $iris $foam
    col.inactive_border = $muted
    cursor_inactive_timeout = 2
    col.group_border = rgb(ED8796)
    col.group_border_active = rgb(8BD5CA)

    layout = dwindle
}

decoration {
  rounding = 1
    multisample_edges = true # Smooth edges
    blur = true
    blur_size = 1
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_ignore_window = true
    shadow_offset = 0 0
    shadow_range = 15
    shadow_render_power = 5
    col.shadow = 0x66000000
}

animations {
  bezier = decel, 0.05, 0.7, 0.1, 1
    bezier = overshot,0.7,0.6,0.1,1.1
    enabled=1
    animation = windows, 1, 2, overshot, slide
    animation = windowsOut, 1, 2, default, popin 10%
    animation = windowsMove, 1, 2, default
    animation = border, 1, 3, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3, decel, slidevert
}

dwindle {
  pseudotile = yes
    force_split = 2
    preserve_split = true # you probably want this
    special_scale_factor = .95
}

windowrule = float, trt
windowrule = pin, dragon-drop
windowrule = workspace 9, Gimp
windowrule = workspace 8, popp
windowrule = workspace 3, org.telegram.desktop
windowrule = workspace 5, epyterm
# windowrulev2 = workspace special,class:scratch,title:scratch
windowrule = workspace special,scratch
windowrule = workspace special,title:scratch

misc {
  enable_swallow = true
    swallow_regex = ^(foot)*
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Binds
$mod = SUPER
$term = footclient

bind = $mod, Escape, exec, swaylock
bind = $mod, Return, exec, $term
bind = $mod, Q, killactive, 
     bind = $mod CONTROL SHIFT, M, exec, pkill waypad
     bind = $mod CONTROL SHIFT, M, exit, 
     bind = $mod, S, pin, 
     bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Scratchpads
     bind = $mod SHIFT, Return, togglespecialworkspace
     bind = $mod, M, movetoworkspace, special
     bindl = ,switch:Lid Switch, exec, swaylock
     bind = ,XF86PowerOff, exec, wact

# scripts
     bind = ALT, Space, exec, tofi-run | sh
     bind = $mod, grave, exec, demoji
     bind = $mod, b, exec, wayread
     bind = $mod, Backspace, exec, wact
     bind = $mod, P, exec, passmenu
     bind = $mod, X, exec, battery

# Apps
     bind = $mod, W, exec, [workspace 2] firefox
     bind = CONTROL, Escape, exec, $term -e btop

# Function keys
     bind = $mod, F1, exec, timer &
     bind = $mod, F4, exec, $term -e pulsemixer
     bind = $mod, F6, exec, $term -a trt -e trt
     bind = $mod, F7, exec, td-toggle
     bind = $mod, F11, exec, [float;pin] mpv av://v4l2:/dev/video0 --profile=low-latency --untimed --vf=hflip,rotate=0 --title=webcam
     bind = $mod, F12, exec, checkup

# Move focus with mod + arrow keys
     bind = $mod, G, togglegroup
     bind = $mod, period, changegroupactive, f
     bind = $mod, comma, changegroupactive, b

     bind = $mod SHIFT, J, togglesplit, # dwindle
     bind = $mod, K, cyclenext,
     bind = $mod, J, cyclenext, prev
     binde = $mod, L, resizeactive, 40 0
     binde = $mod, H, resizeactive, -40 0
     bind = $mod, Space, layoutmsg, swapwithmaster 
     bind = $mod SHIFT, Space, togglefloating, 
     bind = $mod, F, fullscreen, 0 

# Media

# bind = ,XF86AudioPlay,exec,playerctl play-pause
# bind = ,XF86AudioPause,exec,playerctl play-pause
# bind = ,XF86AudioNext,exec,playerctl next
# bind = ,XF86AudioPrev,exec,playerctl previous
     binde = ,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%+ 
     binde = ,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
     bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_SINK@ toggle
     bind = ,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_SOURCE@ toggle

     binde= ,XF86MonBrightnessDown, exec, light -U 2 && notify-send -i "lol" "☀️  $(light -G | cut -d'.' -f1)" -t 1000 -r 1
     binde= ,XF86MonBrightnessUp, exec, light -A 2 && notify-send -i "lol" "☀️  $(light -G | cut -d'.' -f1)" -t 1000 -r 1
     binde= ALT ,9, exec, light -U 2 && notify-send -i "lol" "☀️  $(light -G | cut -d'.' -f1)" -t 1000 -r 1
     binde= ALT ,0, exec, light -A 2 && notify-send -i "lol" "☀️  $(light -G | cut -d'.' -f1)" -t 1000 -r 1

# Switch workspaces with mod + [0-9]
     bind = $mod, 1, workspace, 1
     bind = $mod, 2, workspace, 2
     bind = $mod, 3, workspace, 3
     bind = $mod, 4, workspace, 4
     bind = $mod, 5, workspace, 5
     bind = $mod, 6, workspace, 6
     bind = $mod, 7, workspace, 7
     bind = $mod, 8, workspace, 8
     bind = $mod, 9, workspace, 9
     bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
     bind = $mod SHIFT, 1, movetoworkspacesilent, 1
     bind = $mod SHIFT, 2, movetoworkspacesilent, 2
     bind = $mod SHIFT, 3, movetoworkspacesilent, 3
     bind = $mod SHIFT, 4, movetoworkspacesilent, 4
     bind = $mod SHIFT, 5, movetoworkspacesilent, 5
     bind = $mod SHIFT, 6, movetoworkspacesilent, 6
     bind = $mod SHIFT, 7, movetoworkspacesilent, 7
     bind = $mod SHIFT, 8, movetoworkspacesilent, 8
     bind = $mod SHIFT, 9, movetoworkspacesilent, 9
     bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mod + scroll
     bind = $mod, mouse_down, workspace, e+1
     bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
     bindm = $mod, mouse:272, movewindow
     bindm = $mod, mouse:273, resizewindow
