no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow = true;

/* shadow-radius = 10; */
/* shadow-offset-x = -10; */
/* shadow-offset-y = -10; */
shadow-opacity = 0.5;
/* shadow-red = 0.0; */
/* shadow-green = 0.0; */
/* shadow-blue = 0.0; */

shadow-exclude = [
        
                     /* "name = 'dwm'", */
                  ];

shadow-ignore-shaped = false;
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
opacity-rule = [
                   /* "10:class_g = 'dwm'", */
                   "10:class_i = 'presel_feedback'",
                ];

wintypes :
{
    popup_menu =
    {
        opacity = 1.0;
        shadow = false;
    };
    dropdown_menu =
    {
        opacity = 1.0
        shadow = false;
    };
    dnd =
    {
        shadow = false;
    };
    dock =
    {
        shadow = true;
    };
    tooltip =
    {
        fade = true;
        shadow = true;
        opacity = 1.0;
        focus = true;
    };
};


